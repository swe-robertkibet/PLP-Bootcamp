<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="images/Untitled_design__5_-removebg-preview.png" alt="Shape Five" class="shape">
            <img src="images/redsplash.png" alt="Shape Six" class="shape-six">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="images/plainlogo1.png" alt="Logo">
                        <h3>BOB the BLDR</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">COMPONENTS</a></li>
                            <li><a href="#" class="btn">CONTACT</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            
            <div class="showcase-area">
                <div class="container">

                    <div class="left">
                        <div class="big-title">
                            <h1>COMPONENTS OF MY PC,</h1>
                            <h1>Select your pefference.</h1>
                        </div>
                        <p class="text">
                            When building a gaming PC, the following are some of the essential components that you may need to put together to get games up and running. Just like a car engine.
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Proceed</a>
                        </div>
                    </div>
                                   
                    <div class="right">
                        <div class="select-list">
                            <label for="category-selector" class="category-selector">Processor (CPU):</label>
                            <select name="option1">
                              <option selected disabled>Choose your Processor</option>
                              <option value="value1">core</option>
                              <option value="value2">Option 2</option>
                              <option value="value3">Option 3</option>
                            </select>
                            
                            <label for="category-selector" class="category-selector">Graphics Card(GPU) :</label>
                            <select name="option2">
                              <option selected disabled>Choose your GPU</option>
                              <option value="value1">GTX 1080ti</option>
                              <option value="value2">RTX 2070</option>
                              <option value="value3">GTX</option>
                            </select>
                            
                            <label for="category-selector" class="category-selector">Motherboard :</label>
                            <select name="option3">
                              <option selected disabled>Choose your Motherboard</option>
                              <option value="value1">Option 1</option>
                              <option value="value2">Option 2</option>
                              <option value="value3">Option 3</option>
                            </select>

                            <label for="category-selector" class="category-selector">Random Access Memory (RAM) :</label>
                            <select name="option2">
                                <option selected disabled>Choose your RAM</option>
                              <option value="value1">Option 1</option>
                              <option value="value2">Option 2</option>
                              <option value="value3">Option 3</option>
                            </select>

                            <label for="category-selector" class="category-selector">Power Supply Unit (PSU) :</label>
                            <select name="option2">
                              <option selected disabled>Choose your PSU</option>
                              <option value="value1" class="option-selected">Option 1</option>
                              <option value="value2" class="option-selected">Option 2</option>
                              <option value="value3" class="option-selected">Option 3</option>
                            </select>

                            <label for="category-selector" class="category-selector">Cooling System :</label>
                            <select name="option2">
                                <option selected disabled>Choose your Cooling System</option>
                                <option value="value1" class="option-selected">Option 1</option>
                                <option value="value2" class="option-selected">Option 2</option>
                                <option value="value3" class="option-selected">Option 3</option>
                            </select>

                            <label for="category-selector" class="category-selector">Computer Case :</label>
                            <select name="option2">
                                <option selected disabled>Choose your Case</option>
                                <option value="value1" class="option-selected">Option 1</option>
                                <option value="value2" class="option-selected">Option 2</option>
                                <option value="value3" class="option-selected">Option 3</option>
                            </select>

                            <label for="storage-type" class="category-selector">Select storage type:</label>
                            <select id="storage-type">
                                <option selected disabled>Storage Type</option>
                                <option value="ssd" class="option-selected">SSD</option>
                              <option value="hdd" class="option-selected">HDD</option>
                            </select>
                            
                            <label for="storage-size" class="category-selector">Select storage size (GB):</label>
                            <input type="number" id="storage-size" min="128" max="2000">
                            
                            
                            <div id="storage-price"></div>


                            





                          </div>
                    </div>
                </div>               
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>

                    </button>
                </div>


            </div>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="components.js"></script>
    
</body>
</html>
